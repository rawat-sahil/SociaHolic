{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <a href="{% url 'home' %}">go to home</a>

     {% else %}
        <h2>Login</h2>

        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Login</button>

        </form>
         <a href="{% url 'password_reset' %}">reset password</a>
        <br>
    {% endif %}

{% endblock %}
