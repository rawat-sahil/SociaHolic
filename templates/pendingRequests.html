{% extends 'base.html' %}
{% block title %}
    pending friend requests
{% endblock %}

{% block content %}
    <a href="{% url 'home' %}"> Go to home page</a>
    {% for i in pendingRequests %}
        <form method="post" action="{% url 'addFriend' %}">
        {% csrf_token %}
        <input type="hidden" name="searchedUser" value="{{ i }}">
        <a href="{% url 'profile' username=i %}" >{{ i }}</a> :
        <input type="submit" value="Accept Friend Request" name="RequestType">
        </form>

        <br>
    {% endfor %}

{% endblock %}
